<template>
    <div class="c-container">
        <lightning-layout multiple-rows>
            <lightning-layout-item padding="around-small" size="12">
                <div class="page-section page-header">
                    <h2>ASHIRVAD PIPES PVT.LTD.</h2>
                    <h2>CHANNEL PARTNERSHIP APPLICATION PROGRAM</h2>
                </div>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="12">
                <div class="page-section page-main">
                    <lightning-tabset>
                        <lightning-tab label="Details of Business">
                            <lightning-combobox name="Business_Line" label="Business Line" value={businessLine}
                                options={businessLineoptions}></lightning-combobox>
                            <lightning-combobox name="Partner Category" label="Partner Category" value={typeOfPartner}
                                options={typeOfPartneroptions}></lightning-combobox>
                            <template for:each={itemList} for:item="item" for:index="index">
                                <lightning-record-edit-form key={item.id} object-api-name="Partner_Detail__c">
                                    <lightning-messages> </lightning-messages>
                                    <lightning-layout multiple-rows>
                                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4"
                                            large-device-size="2" padding="around-small">
                                            <lightning-input-field field-name="District__c" variant="label-stacked"
                                                required>
                                            </lightning-input-field>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4"
                                            large-device-size="2" padding="around-small">
                                            <lightning-input-field field-name="No_of_Dealers__c" variant="label-stacked"
                                                required>
                                            </lightning-input-field>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-record-edit-form>
                            </template>
                        </lightning-tab>
                        <lightning-tab label="Ownership Details">
                            Two Content !
                        </lightning-tab>
                        <lightning-tab label="Item Three"> Three Content ! </lightning-tab>
                    </lightning-tabset>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
